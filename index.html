<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸ’š</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #dfeee6;
      text-align: center;
      color: #2f4f4f;
      animation: fadeIn 1.5s ease;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1, h2 {
      margin-top: 20px;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #6b9080;
      margin: 20px 0;
      animation: zoomIn 1.2s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .card {
      background: #f1faf6;
      margin: 20px;
      padding: 20px;
      border-radius: 20px;
    }

    .typing {
      min-height: 120px;
      white-space: pre-line;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #6b9080;
      color: white;
      font-size: 16px;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #52796f;
      transform: scale(1.05);
    }

    /* POPUP */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-card {
      background: #e6f2ec;
      padding: 25px;
      border-radius: 20px;
      width: 260px;
    }

    /* HATI MELAYANG */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <h1>ðŸŽ‚ Happy Birthday ðŸŽ‚</h1>
  <h2 id="namaJudul"></h2>

  <img src="foto.jpg" alt="Foto kamu">

  <div class="card">
    <div id="teks" class="typing"></div>

    <button onclick="bukaPopup()">Klik ini ðŸŒ¿</button><br><br>
    <button onclick="playMusic()">ðŸŽµ Putar Musik</button>
  </div>

  <audio id="musik" src="musik.mp3"></audio>

  <div id="popup" class="popup">
    <div class="popup-card">
      <p id="popupText"></p>
      <button onclick="tutupPopup()">OK</button>
    </div>
  </div>

  <script>
    // ===== NAMA OTOMATIS =====
    const nama = "PACARKUU";
    document.getElementById("namaJudul").innerText = "Untuk " + nama + " ðŸ’š";
    document.getElementById("popupText").innerText =
      "Aku bersyukur punya kamu, " + nama + " ðŸ’š";

    // ===== TEKS MENGETIK =====
    const teksLengkap =
`Selamat ulang tahun yaa ${nama} ðŸ’š
Semoga hari ini penuh senyum
dan semua hal baik selalu datang ke kamu.

MAKASIHH UDAH JADI BAGIAN PENTING DALAM HIDUP AKUU :3 ðŸŒ±`;

    let index = 0;
    const speed = 40;
    const teksEl = document.getElementById("teks");

    function ketik() {
      if (index < teksLengkap.length) {
        teksEl.innerHTML += teksLengkap.charAt(index);
        index++;
        setTimeout(ketik, speed);
      }
    }

    ketik();

    // ===== POPUP =====
    function bukaPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function tutupPopup() {
      document.getElementById("popup").style.display = "none";
    }

    // ===== MUSIK =====
    function playMusic() {
      document.getElementById("musik").play();
    }

    // ===== HATI MELAYANG =====
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’š";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 900);
  </script>

</body>
</html>
